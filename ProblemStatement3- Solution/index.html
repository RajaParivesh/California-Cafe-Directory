	<style>
		.navbar {
			-webkit-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
			-moz-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.12);

		}

		​ @media all and (min-width:768px) and (max-width:991px) {
			.question-dashboard .card {

			}
		}

		​ @media all and (max-width: 767.98px) {
			.question-dashboard {

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="question-dashboard">
					<div class="card mt-4 mb-3 mb-md-4">
						<div class="card-body p-3">
							<h5 class="text-secondary mb-2">Available: <span
									class="font-weight-bold ml-1 text-dark">08</span></h5>
							<h5 class="text-secondary">Total: <span class="font-weight-bold ml-1 text-dark">50</span>
							</h5>
							​
							<button class="btn btn-primary mt-4" data-toggle="modal" data-target="#addEmployeeModal">
								<i class="fa fa-plus"></i>&nbsp; Add Employee</button>
						</div>
					</div>
					​
					<div class="table-responsive mt-3 mt-md-4 mb-2">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Department</th>
									<th>Available</th>
									<th>View Details</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>John Doe</td>
									<td>Testing</td>
									<td>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck1"
												checked="checked">
											<label class="custom-control-label" for="customCheck1"></label>
										</div>
									</td>
									<td>
										<button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#addEmployeeModal">
											<i class="fa fa-edit"></i>&nbsp; Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm">
											<i class="fa fa-trash"></i>&nbsp; Delete
										</button>
									</td>
								</tr>
								<tr>
									<td>Peter Doe</td>
									<td>Deployment</td>
									<td>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2"></label>
										</div>
									</td>
									<td>
										<button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#addEmployeeModal">
											<i class="fa fa-edit"></i>&nbsp; Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm">
											<i class="fa fa-trash"></i>&nbsp; Delete
										</button>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div> <!-- row -->
	</div>
	​
	<!-- Add Employee Modal -->
	<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModal"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header pt-3 pb-2">
					<h5 class="modal-title" id="exampleModalCenterTitle">Add Employee</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				
				<div class="modal-body">
					<form>
						<div class="form-row ">
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Name</label>
								<input type="text" class="form-control" id="" placeholder="Enter">
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Gender</label>
								<select class="form-control" id="exampleFormControlSelect1">
									<option>Select</option>
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Age</label>
								<input type="text" class="form-control" id="" placeholder="Enter">
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Designation</label>
								<input type="text" class="form-control" id="" placeholder="Enter">
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Department</label>
								<input type="text" class="form-control" id="" placeholder="Enter">
							</div>
							<div class="form-group col-md-6">
								<label for="" class="mb-1">Joining Date</label>
								<input type="date" class="form-control" id="" placeholder="">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success btn-sm">Save</button>
				</div>
			</div>
		</div>
	</div> <!-- modal -->
